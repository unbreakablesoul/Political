<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Citizen Connect</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      Citizen<span>Connect</span>
    </div>
    <ul class="menu">
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="reported issues.html">📝 Reported Issues</a></li>
      <li><a href="political-updates.html">📢 Political Updates</a></li>
      <li class="active"><a href="feedback.html">💬 Feedback</a></li>
      
      <li><a href="login.html" class="logout">🚪 Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h2>Share Your Feedback 💬</h2>
      <p>We value your opinions! Please provide your suggestions and thoughts to help us improve governance and communication.</p>
    </header>

    <section class="feedback-section">
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="rating">Rate Your Experience</label>
          <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
            <option value="4">⭐⭐⭐⭐ Good</option>
            <option value="3">⭐⭐⭐ Average</option>
            <option value="2">⭐⭐ Poor</option>
            <option value="1">⭐ Very Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Feedback</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
        </div>

        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </section>
  </main>

  <!-- Fake alert (no backend) -->
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Thank you for your feedback!');
      this.reset();
    });
  </script>

</body>
</html>
